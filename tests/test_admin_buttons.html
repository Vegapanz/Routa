<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Admin Functions</h2>
        
        <div class="card mb-3">
            <div class="card-body">
                <h5>Test Confirm Booking</h5>
                <button class="btn btn-success" onclick="confirmBooking('1')">
                    Test Confirm Booking
                </button>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5>Test Reject Booking</h5>
                <button class="btn btn-danger" onclick="rejectBooking('1')">
                    Test Reject Booking
                </button>
            </div>
        </div>

        <div id="console-output" class="card">
            <div class="card-body">
                <h5>Console Output:</h5>
                <pre id="output"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock data
        window.availableDrivers = [
            { id: 1, name: 'Driver 1' },
            { id: 2, name: 'Driver 2' },
            { id: 3, name: 'Driver 3' }
        ];

        // Capture console.log
        const output = document.getElementById('output');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            output.textContent += args.join(' ') + '\n';
        };
    </script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
