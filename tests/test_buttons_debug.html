<!DOCTYPE html>
<html>
<head>
    <title>Debug Admin Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2>Debug Test</h2>
    
    <button class="btn btn-success mb-3" onclick="testConfirm()">Test Confirm Button</button>
    <button class="btn btn-danger mb-3" onclick="testReject()">Test Reject Button</button>
    
    <div id="log" class="border p-3 mt-3" style="background: #f5f5f5; min-height: 200px; font-family: monospace; white-space: pre-wrap;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const log = document.getElementById('log');
        function addLog(msg) {
            log.textContent += new Date().toLocaleTimeString() + ': ' + msg + '\n';
            console.log(msg);
        }
        
        // Mock data
        window.availableDrivers = [
            { id: 1, name: 'Juan Dela Cruz' },
            { id: 2, name: 'Pedro Santos' },
            { id: 3, name: 'Maria Garcia' }
        ];
        
        addLog('Page loaded');
        addLog('Available drivers: ' + JSON.stringify(window.availableDrivers));
    </script>
    
    <script src="assets/js/admin.js"></script>
    
    <script>
        function testConfirm() {
            addLog('testConfirm() called');
            if (typeof confirmBooking === 'function') {
                addLog('confirmBooking function exists');
                confirmBooking('TEST-001');
            } else {
                addLog('ERROR: confirmBooking function not found!');
            }
        }
        
        function testReject() {
            addLog('testReject() called');
            if (typeof rejectBooking === 'function') {
                addLog('rejectBooking function exists');
                rejectBooking('TEST-002');
            } else {
                addLog('ERROR: rejectBooking function not found!');
            }
        }
        
        addLog('Test functions ready');
    </script>
</body>
</html>
